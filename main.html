<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="main.js"></script>
</head>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-wide w3-padding w3-card" style="z-index: 1">
        <!--Navigation bar buttons-->
        <a href="main.html" class="w3-bar-item w3-button"><b>Home</b></a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="Events.html" class="w3-bar-item w3-button">Events</a>
            <a href="SignIn.html" class="w3-bar-item w3-button">Sign in</a>
        </div>
    </div>
    <div class="w3-display-container w3-content w3-wide" style="max-width:1500px;max-height: 100px; z-index: -1;">
<!--        A&T image on background-->
        <!-- Hover #1 -->
        <div class="box-1">
            <div class="btn btn-one"
                 onclick="clickFacultyDirectory()">
                <span class="w3-padding w3-black w3-opacity-min"><b>Faculty</b></span><span class="w3-hide-small w3-text-black"> Directory</span></h1>
            </div>
        </div>

        <!-- Hover #2 -->
        <div class="box-2">
            <div class="btn btn-two">
                <span class="w3-padding w3-black w3-opacity-min"><b>Sign In</b></span></h1>
            </div>
        </div>

        <!-- Hover #3 -->
        <div class="box-3">
            <div class="btn btn-three"
                 onclick="clickEvents()">
                <span class="w3-hide-small w3-text-black"><b>Department  </b></span><span class="w3-padding w3-black w3-opacity-min"> Events</span></h1>
            </div>
        </div>

    </div>
</div>

</body>
</html>
